<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dublin Bikes{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header>

        <h1>
            <a href="{{ url_for('home') }}" style="color: aliceblue;">
                <img src="{{ url_for('static', filename='pics/logo.webp') }}" alt="Logo" width="40" />
                DUBLIN BIKES (Style this better, theres inline CSS)
            </a>
          </h1>
          <nav>
            <ul>
                <a href="{{ url_for('currentdata_page') }}">Current Data</a>
                {% if session.user %}
                    <span style="margin-right: 20px;">Welcome, {{ session.user.username }}!</span>
                    <a href="{{ url_for('logout') }}">    Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Login</a> 
                    <a href="{{ url_for('register') }}">   Create an Account</a>
                {% endif %}

            </ul>
          </nav>

    </header>


    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>&copy; Dublin Bikes Project</p>
    </footer>
</body>
</html>
